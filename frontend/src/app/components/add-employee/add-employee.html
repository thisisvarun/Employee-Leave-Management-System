<div class="add-employee-container">
  <div class="card">
    <h2 class="form-title">Add New Employee</h2>
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()" class="employee-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" />
        </div>

        <div class="form-group full-width">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" formControlName="phone" />
        </div>

        <div class="form-group">
          <label for="dateOfJoining">Date of Joining</label>
          <input id="dateOfJoining" type="date" formControlName="dateOfJoining" />
        </div>

        <div class="form-group">
          <label for="designationId">Designation</label>
          <select id="designationId" formControlName="designationId">
            <option value="" disabled>Select a designation</option>
            </select>
        </div>

        <div class="form-group">
          <label for="teamId">Team</label>
          <select id="teamId" formControlName="teamId">
            <option value="" disabled>Select a team</option>
            </select>
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input id="salary" type="number" formControlName="salary" />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" formControlName="role">
            <option value="" disabled>Select a role</option>
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="submit-btn" [disabled]="!addEmployeeForm.valid">Add Employee</button>
      </div>
    </form>
  </div>
</div>
