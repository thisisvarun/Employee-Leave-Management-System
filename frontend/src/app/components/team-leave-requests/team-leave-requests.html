<div class="card team-leave-requests mt-6">
  <h3 class="text-white">Team Leave Requests</h3>

  @if (teamLeaveRequests.length === 0) {
  <p class="no-requests">No pending leave requests from your team.</p>
  } @else {
  <div class="request-list">
    @for (request of teamLeaveRequests; track request.leaveRequestId) {
    <app-team-leave-apply-item
      [leaveItem]="request"
      (updateLeaveRequests)="updateLeaveRequestsList($event)"
    ></app-team-leave-apply-item>
    }
  </div>
  }
</div>
