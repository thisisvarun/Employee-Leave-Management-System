<div class="leave-requests">
  <h3 class="text-2xl font-semibold m-3">Leave History</h3>

  @if (leaveHistory.length == 0) {
  <p class="no-requests">No History of Applying Leaves</p>
  } @else {
  <div class="request-list grid grid-cols-3 gap-5 p-4">
    @for (leave of leaveHistory; let i = $index; track leave.request_Id) {
    <div class="request-content">
      <app-leave-history-item [leaveItem]="leave" [index]="i + 1"></app-leave-history-item>
    </div>
    }
  </div>
  }
</div>
