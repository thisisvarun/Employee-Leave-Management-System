<div class="hr-dashboard">
  <h1>HR Dashboard</h1>
  <div class="hr-actions">
    <div class="card">
      <h3>Add New Employee</h3>
      <p>Add a new employee to the system.</p>
      <button class="btn" (click)="navigateToAddEmployee()">Add Employee</button>
    </div>
    
  <div class="card">
  <h3>Manage Employees</h3>
  <p>Edit employee details, roles, and teams.</p>
  <button class="btn" (click)="navigateToManageEmployees()">Manage Employees</button>
  </div>
  <div class="card">
  <h3>Manage Teams</h3>
  <p>Create, edit, or delete teams and assign managers.</p>
  <button class="btn" (click)="navigateToManageTeams()">Manage Teams</button>
  </div>
  </div>
</div>
