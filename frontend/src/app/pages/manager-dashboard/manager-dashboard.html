<div class="dashboard-container">
  <div class="header">
    <h1 class="text-white">Manager Dashboard</h1>
    <div class="actions">
      <button z-button type="button">
        <lucide-icon [img]="PlusIcon"></lucide-icon>
        Apply Leave
      </button>
    </div>
  </div>

  <app-leave-status-notification></app-leave-status-notification>

  <div>
    <div class="flex gap-2 items-center justify-around flex-wrap overflow-auto">
      <app-employee></app-employee>

      <app-leave-summary-chart
        [leaveSummary]="leaveSummary.casual"
        [leaveType]="'Casual'"
      ></app-leave-summary-chart>
      <app-leave-summary-chart
        [leaveSummary]="leaveSummary.sick"
        [leaveType]="'Sick'"
      ></app-leave-summary-chart>
      <app-leave-summary-chart
        [leaveSummary]="leaveSummary.annual"
        [leaveType]="'Annual'"
      ></app-leave-summary-chart>
      <app-leave-summary-chart
        [leaveSummary]="leaveSummary.lieu"
        [leaveType]="'LIEU'"
      ></app-leave-summary-chart>
    </div>

    <div>
      <app-apply-leave></app-apply-leave>
      <app-team-leave-requests></app-team-leave-requests>
    </div>
  </div>
</div>
