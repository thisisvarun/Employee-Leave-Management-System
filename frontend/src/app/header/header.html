<header class="app-header-wrapper dark">

    <div class="title">ELMS</div>

        <li>Dashboard</li>
        <li>Apply Leave</li>
        <li>Profile</li>
        <li>History</li>
      </ul>
    </div>
    @if ((user | async) != undefined) {
    <nav>
      <button z-button type="button" (click)="handleLogoutButtonClick()">
        <!-- <lucide-icon [img]="PlusIcon"></lucide-icon> -->
        Logout
      </button>
    </nav>
    } @else {
    <nav>
      <button z-button type="button" (click)="handleLoginButtonClick()">
        <!-- <lucide-icon [img]="PlusIcon"></lucide-icon> -->
        Login
      </button>
      <!-- <button class="logout-btn" (click)="handleLoginButtonClick()">Login</button> -->
    </nav>
    }
  </nav>
</header>
